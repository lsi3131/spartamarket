{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>스파르타마켓</title>
  </head>
  <body>
    <nav id="nav-bar">
      <div class="nav-container">
          <a class="nav-logo" href="{% url 'items:index' %}">
              <img class="navbar-image-logo" src="{% static "sparta.png" %}" alt="">
              <span style="font-family: 'EF_jejudoldam'">스파르타마켓</span>
          </a>
          <div>
              <a href="{% url 'accounts:user_list' %}" class="nav-btn">사용자 리스트</a>
              {% if request.user.is_authenticated %}
                  <a href="{% url 'accounts:profile' %}" class="nav-btn">내정보</a>
                  <a href="{% url 'accounts:logout' %}" class="nav-btn">로그아웃</a>
              {% else %}
                  <a href="{% url 'accounts:login' %}" class="nav-btn">로그인</a>
              {% endif %}
          </div>
      </div>
    </nav>

    <div class="content-wrap customBody">{% block content %} {% endblock content %}</div>
  </body>
</html>
