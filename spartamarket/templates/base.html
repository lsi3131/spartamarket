{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <nav id="Nav">
      <div class="navContainer">
          <a class="navLogo" href="{{ url_for('acc.index') }}">
              <img class="navbarLogo" src="/static/kkyul.png" alt="🍊">
              <span style="font-family: 'EF_jejudoldam'">뀰보드</span>
          </a>
          <div>
              <a href="{{ url_for('board.index') }}" class="btn navBtn">게시판</a>
              <!-- logined user -->
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('acc.profile') }}" class="btn navBtn">내정보</a>
              <a href="{{ url_for('acc.logout') }}" class="btn navBtn">로그아웃</a>
              <!-- anonymous user -->
              {% else %}
              <a href="{{ url_for('acc.login') }}" class="btn navBtn">로그인</a>
              {% endif %}
          </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
